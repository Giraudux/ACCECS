<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ACCECS</title>
    <script src="script.js"></script>
</head>

<body>

<h1>Assistance for the Construction of Critical Embedded Control Systems</h1>

<fieldset id="machine">
    <legend>Machine</legend>

    <label>Name:</label><input type="text" class="MachineName">

    <br>

    <fieldset id="variables">
        <legend>Variables</legend>
        <button type="button" onclick="this.parentNode.insertBefore(newElementVariable(), this)">Add variable</button>
    </fieldset>

    <br>

    <fieldset id="properties">
        <legend>Properties</legend>
        <button type="button" onclick="this.parentNode.insertBefore(newElementProperty(), this)">Add property</button>
    </fieldset>

</fieldset>

<br>

<button type="button" onclick="generateMachine()">Generate machine</button>

<br>

<fieldset>
    <legend>Machine</legend>
    <code id="machine-code"></code>
</fieldset>

<button type="button" onclick="">Save</button>

<button type="button" onclick="">Load</button>

</body>
</html>
